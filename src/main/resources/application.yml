# 서버 포트
server:
  port: 15000
---
# 정적 리소스(자동 반영)
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

---
# static 정적 리소스 접근
spring:
  resources:
    static-locations: classpath:/static/
    add-mappings: true
  mvc:
    static-path-pattern: /static/**
